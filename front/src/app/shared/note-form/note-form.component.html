<mat-dialog-content>
  <form novalidate [formGroup]="form">
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput autocomplete="disabled" placeholder="Nom de la note" formControlName="name" required name="name" />
            <mat-error *ngIf="form.get('name')?.dirty && form.get('name')?.hasError('required')">
              Le nom de la note ne peut pas Ãªtre <strong>vide</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput autocomplete="disabled" placeholder="Contenu de la note" formControlName="content" name="content"></textarea>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="button" (click)="cancel()">Annuler</button>
  <button mat-button color="primary" type="submit" [disabled]="form.invalid">Ajouter</button>
</mat-dialog-actions>
