<app-navbar></app-navbar>

<mat-dialog-content>
    <form novalidate [formGroup]="form">
        <h1>Rechercher un voyage</h1>
        <p>
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Name" formControlName="name" requis name="name" />
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Type" formControlName="type" requis name="type" />
            </mat-form-field>
        </p>
    </form>
    <a mat-raised-button color="warn" (click)="find()">Filtrer</a>
</mat-dialog-content>

<section>

    <mat-list-item (click)="navigate(t.id)" *ngFor="let t of trips; " class="mat-whiteframe-2dp mat-card">
        <app-trip [trip]="t"></app-trip>
    </mat-list-item>

</section>


<app-footer></app-footer>
